<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano simulador</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    
<div class="container">
    <header>
        <h2>virtual Piano</h2>
        <div class="column volume-slider">
            <span>volume</span><input type="range">
        </div>
        <div class="column keys-check">
            <span>teclas</span> <input type="checkbox" cheked>
        </div>
    </header>
    <ul class="piano-keys">
        <li class="key">
            <li class="kay white"><span>a</span></li>
            <li class="kay black"><span>w</span></li>
            <li class="kay white"><span>s</span></li>
            <li class="kay black"><span>e</span></li>
            <li class="kay white"><span>d</span></li>
            <li class="kay black"><span>f</span></li>
            <li class="kay white"><span>t</span></li>
            <li class="kay black"><span>g</span></li>
            <li class="kay white"><span>y</span></li>
            <li class="kay black"><span>h</span></li>
            <li class="kay white"><span>u</span></li>
            <li class="kay black"><span>j</span></li>
            <li class="kay white"><span>k</span></li>
            <li class="kay black"><span>o</span></li>
            <li class="kay white"><span>l</span></li>
            <li class="kay black"><span>p</span></li>
            <li class="kay white"><span>;</span></li>
            <px></px>
        </li>
    </ul>
</div>

    <script src="engine.js"></script>
</body>
</html>
